name: Update rules

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Fetch latest sing-box release
      id: fetch-release
      run: |
        LATEST_RELEASE=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest)
        SING_BOX_DEB_URL=$(echo $LATEST_RELEASE | jq -r '.assets[] | select(.name | endswith("linux_amd64.deb")) | .browser_download_url')
        if [ -z "$SING_BOX_DEB_URL" ]; then
          echo "Latest sing-box .deb package not found."
          exit 1
        fi
        echo "deb_url=$SING_BOX_DEB_URL" >> $GITHUB_OUTPUT

    - name: Setup sing-box
      env:
        SING_BOX_DEB_URL: ${{ steps.fetch-release.outputs.deb_url }}
      run: |
        echo "Downloading sing-box from $SING_BOX_DEB_URL"
        wget -O sing-box.deb "$SING_BOX_DEB_URL" || exit 1
        sudo dpkg -i sing-box.deb || exit 1
        rm sing-box.deb

    - name: Set up Python3
      uses: actions/setup-python@v5
      with:
        python-version: 3.x

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests pyyaml

    - name: Clean old rule files
      run: |
        mkdir -p ./rule
        rm -f ./rule/*.json
        rm -f ./rule/*.srs
        echo "Old rule files removed."

    - name: Run main.py and enforce JSON version 3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python main.py
        echo "Updating JSON version to 3 before compiling..."
        for f in ./rule/*.json; do
          jq '.version=3' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          echo "Updated $f to version 3"
        done

    - name: Compile sing-box rule binaries
      run: |
        for f in ./rule/*.json; do
          srs_file="${f%.json}.srs"
          sing-box rule-set compile --output "$srs_file" "$f"
          echo "Compiled $f -> $srs_file"
        done

    - name: Debug rule folder
      run: |
        echo "Listing ./rule folder contents"
        ls -l ./rule/

    - name: Commit and push JSON/SRS
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add ./rule/*.json
        git add ./rule/*.srs
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        else
          git commit -m "Update rules"
          git push --force
